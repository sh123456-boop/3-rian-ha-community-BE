spring:
  # H2 인메모리 DB 설정
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

  # MySQL 데이터베이스 설정 (필요 시 주석 해제 후 사용)
  # datasource:
  #   url: jdbc:mysql://localhost:3306/test?serverTimezone=UTC&useSSL=false
  #   username: root
  #   password:
  #   driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA 및 Hibernate 설정
  jpa:
    hibernate:
      ddl-auto: create-drop # 테스트 시작 시 테이블 생성, 종료 시 삭제
    properties:
      hibernate:
        show_sql: true # 실행되는 SQL을 콘솔에 출력
        format_sql: true # SQL을 보기 좋게 포맷팅
        # default_batch_fetch_size: 100 # IN 절 쿼리 최적화 (N+1 완화 옵션)
  route:
    front: http://localhost:3000

# Hibernate가 실행하는 SQL 로그를 DEBUG 레벨로 자세히 보기
logging:
  level:
    org.hibernate.SQL: debug
    # org.hibernate.type.descriptor.sql: trace # SQL 파라미터 값까지 보려면 주석 해제

aws:
  cloud_front:
    domain: test.cloudfront.net
    default-profile-image-key: default.png
  region: ap-northeast-2
  access_key: test-access-key
  secret_key: test-secret-key
  bucket: test-bucket

jwt:
  secret: test-jwt-secret-for-tests
