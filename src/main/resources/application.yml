spring:
  jpa:
    hibernate:
      ddl-auto: create   # 개발 중에는 create / create-drop / update 중 선택
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: true
  profiles:
    include: secret

  data:
    redis:
      host: localhost
      port: 6379
logging:
  level:
    org.hibernate.SQL: debug

app:
  session:
    ttl-seconds: 86400  # 1 day
    cookie-domain:
    cookie-secure: false
    cookie-same-site: None  # Lax / Strict / None